        <h2>Distância Horizontal</h2>
        
        <p>Fio superior:</p>
        <input type="number" id="fioSuperior" name="fioSuperior"><br>
        
        <p>Fio inferior:</p>
        <input type="number" id="fioInferior" name="fioInferior"><br><br>
        
        <button onclick="calcular()">Calcular</button>
        
        <p>Resultado:</p>
        <p id="resultado"></p>
        
        <script>
        function calcular() {
          var fioSuperior = document.getElementById("fioSuperior").value;
          var fioInferior = document.getElementById("fioInferior").value;
          var resultado = (fioSuperior - fioInferior)*100;
          resultado = resultado.toFixed(2)
          document.getElementById("resultado").innerHTML = resultado+"m";
        }
        </script>
