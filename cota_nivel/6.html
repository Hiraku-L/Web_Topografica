<!DOCTYPE html> <html> <head> <script> function calcular() { var alti = parseInt(document.getElementById("alti").value); var cota = alti;
    var input = parseInt(prompt("Quantos pontos?"));
    var tab = "<table><tr><th>Estacas</th><th>Visada Ré;</th><th>Altura do Instrumento</th><th>Visada vante (Intermediária e de Mudança)</th><th>Cota do terreno</th></tr>";
    
    for (var i = 1; i <= input; i++) {
    tab += "<tr><td>" + i + "</td>";
    
    if (i > 1) {
    tab += "<td>" + (document.getElementById("visada" + (i-1)).value) + "</td>";
    alti += parseInt(document.getElementById("visada" + (i-1)).value); }
    
    tab += "<td>" + alti + "</td>";
    
    var vismud = parseInt(document.getElementById("vismud" + i).value);
    if (vismud != 0) {
    alti = cota - vismud;
    cota = alti + vismud; }
    
    tab += "<td>" + vismud + "</td>";
    tab += "<td>" + cota + "</td>";
    tab += "</tr>"; }
    
    tab += "</table>";
    document.getElementById("resultado").innerHTML = tab;
    }
    </script>
    
    </head> <body> <p>Quantas estacas? </p> <input id="input"> <p>Altura do instrumento: </p> <input id="alti">
    <button onclick="calcular()">Calcular</button>
    
    <p id="resultado"></p> <input id="visada1"> <input id="visada2"> <input id="visada3"> <input id="visada4"> <input id="vismud1"> <input id="vismud2"> <input id="vismud3"> <input id="vismud4"> 
</body> 
</html>
